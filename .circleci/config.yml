version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:8

    environment:
      METEOR_VERSION: 1.8.1
      BUNDLE_DIR: /home/circleci/bundle
      BUILD_FLAGS: --architecture os.linux.x86_64  --allow-superuser --server-only
    steps:
      - checkout
      - restore_cache:
          key: v1-build-cache-{{ .Environment.variableName }}
      - run: ./.scripts/install-deps.sh
      - run: ./.scripts/install-meteor.sh
      - save_cache:
          key: v1-build-cache-{{ .Environment.variableName }}
          paths: 
            - /home/circleci/.meteor

workflows:
  version: 2
  master-release:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
